<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Better Rod's Review</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="mystyle.css" type="text/css">
  <script src="https://kit.fontawesome.com/fb2c651b01.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrap">
        <h1>Better Rod's Review System</h1>
        <h2>Made with â™¥ by Luke Turner</h2>
        <br>
        <h3>Using Unicode Stars:</h3>
          <form>
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
          </form>


          <br><br>
          <h3>Using a Higher Quality PNG:</h3>
            <form>
                <div class="stars">
                  <input type="radio" name="star" class="star-1" id="star-1">
                  <label class="star-1" for="star-1">1</label>
                  <input type="radio" name="star" class="star-2" id="star-2">
                  <label class="star-2" for="star-2">2</label>
                  <input type="radio" name="star" class="star-3" id="star-3">
                  <label class="star-3" for="star-3">3</label>
                  <input type="radio" name="star" class="star-4" id="star-4">
                  <label class="star-4" for="star-4">4</label>
                  <input type="radio" name="star" class="star-5" id="star-5">
                  <label class="star-5" for="star-5">5</label>
                  <span></span>
                </div>
            </form>
        
        <footer>
          <p>These two examples were borrowed and editted from <a href="https://github.com/MiracleHu">MiracleHu</a> and <a href="https://github.com/mukulkant">Mukulkant</a></p>
        </footer>
    </div>

  </body>
</html>
